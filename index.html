<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dc6c30cb8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <article class="intro">
        <div class="intro__images">
          <img src="images/logo.svg" alt="logo" />
          <img src="images/illustration-mockups.svg" alt="illustration" />
        </div>
        <div class="intro__content">
          <h1 class="intro__title">Build The Community Your Fans Will Love</h1>
          <p class="intro__body">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
          <div class="intro__socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
